name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright content filter test 
      run: npm run content filter test
    - name: Run playwright Delete link outercard test 
      run: npm run delete link outercard
    - name: Run Delete link innerview test 
      run: npm run delete link innerview
    - name: Run edit popup innerview
      run: npm run edit popup innerview
    - name: Run edit popup Outercard
      run: npm run edit popup outercard
    - name: Run Edit popup outercard test 
      run: npm run edit popup outercard
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
         